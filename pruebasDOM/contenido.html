<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #name {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Titulo</h1>
  <p>Nombre: <span id="name">--</span></p>
  <p>Edad: <span id="age">--</span></p>
  <div id="content">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio omnis ex, voluptates assumenda voluptatibus dolorem? Est obcaecati molestiae temporibus ipsam qui dolores. Sapiente perspiciatis dignissimos odio eligendi placeat veritatis mollitia.</p>
  </div>
  <ol id="numbers"></ol>
  <script>
    const name = "Pepe";
    const age = 22;
    
    const nameSpan = document.querySelector("#name");
    nameSpan.textContent = name;

    const ageSpan = document.querySelector("#age");
    ageSpan.textContent = age;

    const content = document.querySelector("#content");
    content.innerHTML = "Esto es una linea con <strong>importantes</strong> palabras."

    // Crea un listado de n√∫meros desde el start hasta el end:
    let start = 4
    let end = 12

    const numbers = document.querySelector('#numbers');
    for (let i = start; i <= end; i++) {
      numbers.innerHTML += "<li>" + i + "</li>"
    }
    //numbers.start = start;
  </script>
</body>
</html>
